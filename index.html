<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Hangman</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

	<!-- Our style.css -->
	<link rel="stylesheet" href="style.css">

	<!-- jQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

	<!-- Our JavaScript -->
	<script type="text/javascript" src="script.js"> </script>
</head>
<body>
	<div class="window control">
		<select id="categoryselect" class="categoryselect">
			<option>Cities</option>
			<option>TV Shows</option>
			<option>Films</option>
			<option>Art</option>
			<option>Music</option>
		</select>
		<button class="keynologic" id="newword">New word</button>
		<div id="guesses">
			Guesses left: 5
		</div>
	</div>
	<div class="window board" id="letters">
		_ _ _ _ _ _ _
	</div>
	<div class="window keyboard">
		<button class="key">Q</button>
		<button class="key">W</button>
		<button class="key">R</button>
		<button class="key">T</button>
		<button class="key">P</button> <br>
		<button class="key">S</button>
		<button class="key">D</button>
		<button class="key">F</button>
		<button class="key">G</button>
		<button class="key">H</button>
		<button class="key">J</button>
		<button class="key">K</button>
		<button class="key">L</button> <br>
		<button class="key">Z</button>
		<button class="key">X</button>
		<button class="key">C</button>
		<button class="key">V</button>
		<button class="key">B</button>
		<button class="key">N</button>
		<button class="key">M</button>
	</div>

	<div class="note">
		Hungman game created by Bartosz "Ronin" Wi≈õniewski
		You can view the source code on GitHub - <a href="https://github.com/PoprostuRonin/HangmanGame">gitHub.com/PoprostuRonin/HangmanGame</a>
	</div>
</body>
</html>
